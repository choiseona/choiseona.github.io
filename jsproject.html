
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/dateclock.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/music.css" />
    <link rel="stylesheet" href="css/draw.css" />
    <link rel="stylesheet" href="css/login.css">
    
    <title>myPage</title>
    <script
      src="https://kit.fontawesome.com/1e985bf604.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  
    <div id="container">
      <div id="container1">
        <div id="user-container">
          <div id="user-imagename-container">
            <img id="user-image" src="img/woman.png" alt="userImg" />
            <div id="user-name"></div>
          </div>
          <div id="user-other-container">
              <a href="https://ko-kr.facebook.com/">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="https://github.com/">
                <i class="fa-brands fa-github"></i>
              </a>
          </div>
        </div>
        <div id="dateclock-container">
          <div id="clock-container">
            <div id="clock">00:00:00</div>
          </div>
          <div id="date-container">
            <div id="date">0000:00:00</div>
          </div>
        </div>
        <div id="weather-container">
          <div><div id="weather" class="js-weather"></div>
          <div id="weater-icon-container"><img id="weather-icon">
          </div></div>
          
        </div>
      </div>
      <div id="container2">
        <div id="greetingquote-container">

          <div id="login-container">
            <div id="login" class="hidden">
              <div id="login-title">Login</div>
              <form id="login-form">
                <input
                  id="login-form-input"
                  type="text"
                  required
                  maxlength="15"
                  placeholder="What is your name?"
                />
                <input id="login-form-submit" type="submit" value="LogIn" />
              </form>
           </div>

           <div id="greeting-container" class="hidden">
            <div id="greeting"></div>
           </div>  
          </div>

          <div id="quote-container">
            <div id="quote" class="hidden">
              <div id="quote-content"></div>
              <div id="author-content"></div>
            </div>
          </div>
        </div>
        <div id="search-container">
          <div id="glass">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div id="search-box">
            <form id = "search-form", method=get action="http://www.google.co.kr/search" target="_blank" >

                <input id="search-input", type=text name=q size=25 maxlength=255  /> 

            </form>
          </div>
        </div>
        
        <div id="todo-container">
          <div id="todo-intro">To do list</div>
          <div id="todo-form-container">
            <form id="todo-form">
              <input
                id="todo-form-input"
                type="text"
                placeholder="Write a To Do and Press Enter"
                required
              />
            </form>
          </div>
          <div id="todo-list-container">
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
      <div id="container3">
        <div id="music-container">
          <img
            id="music-photo"
            src="img/love.jpg"
            alt="moonlight_표지"
          />
          <div id="music-photo-opacity"></div>
          <audio
            id="audio1"
            src="media/하현상-01-Moonlight.mp3"
            loop
            controls
          ></audio>
        </div>
  
        <div id="draw-container">
          <canvas id="canvas"></canvas>
          <div class="controls flex-column">
            <div class="controls_range">
              <input
                type="range"
                id="range"
                min="0.1"
                max="5.0"
                value="2.5"
                step="0.1"
              />
            </div>
            <div class="controls_btns">
              <button id="mode_btn">Draw Mode</button>
              <button id="clear_btn">Clear</button>
              <button id="save_btn">Save</button>
            </div>
            <div class="controls_colors" id="colors">
              <div
                class="controls_color"
                style="background-color: rgb(44, 44, 44)"
              ></div>
              <div
                class="controls_color"
                style="background-color: rgb(255, 59, 48)"
              ></div>
              <div
                class="controls_color"
                style="background-color: rgb(255, 204, 0)"
              ></div>
              <div
                class="controls_color"
                style="background-color: rgb(76, 217, 99)"
              ></div>
              <div
                class="controls_color"
                style="background-color: rgb(5, 121, 255)"
              ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/dateclock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/draw.js"></script>
  </body>
</html>
